<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Photo gallery</title>
</head>
    
<body class="root">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="logo">
    </header>

    <main class="main">
        <section class="profile">
            <img class="profile__photo" src="./images/image.jpg" alt="Jacques Cousteau's photo">
            <div class="profile__text-wrapper">
                <div class="profile__edit-button-wrapper">
                    <h1 class="profile__name">Jacques Cousteau</h1>
                <button class="profile__edit-button" type="button" aria-label="Edit profile" title="Edit profile"></button>
                </div>
                <p class="profile__information">Penjelajah</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="Add photo" title="Add photo"></button>
        </section>
        <section class="grid">
            <div class="grid__photo-card">
                <img class="grid__photo" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Lembah Yosemite">
                <div class="grid__text-wrapper">
                    <h2 class="grid__title">Lembah Yosemite</h2>
                    <button type="button" class="grid__love-button" aria-label="Love button" title="Like"></button>
                </div>
                <button type="button" class="grid__delete-button" aria-label="delete button" title="delete"></button>
            </div>
            <div class="grid__photo-card">
                <img class="grid__photo" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Gambar Danau Louise">
                <div class="grid__text-wrapper">
                    <h2 class="grid__title">Danau Louise</h2>
                    <button type="button" class="grid__love-button" aria-label="Love button" title="Like"></button>
                </div>
                <button type="button" class="grid__delete-button" aria-label="delete button" title="delete"></button>
            </div>
            <div class="grid__photo-card">
                <img class="grid__photo" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Gambar Pegunungan Bald">
                <div class="grid__text-wrapper">
                    <h2 class="grid__title">Pegunungan Bald</h2>
                    <button type="button" class="grid__love-button" aria-label="Love button" title="Like"></button>
                </div>
                <button type="button" class="grid__delete-button" aria-label="delete button" title="delete"></button>
            </div>
            <div class="grid__photo-card">
                <img class="grid__photo" src="./images/kirill-pershin-1404681-unsplash-1.jpg" alt="Gambar Gunung Latemar">
                <div class="grid__text-wrapper">
                    <h2 class="grid__title">Gunung Latemar baba</h2>
                    <button type="button" class="grid__love-button" aria-label="Love button" title="Like"></button>
                </div>
                <button type="button" class="grid__delete-button" aria-label="delete button" title="delete"></button>
            </div>
            <div class="grid__photo-card">
                <img class="grid__photo" src="./images/kirill-pershin-1556355-unsplash-1.jpg" alt="Gambar Vanoise National">
                <div class="grid__text-wrapper">
                    <h2 class="grid__title">Vanoise National</h2>
                    <button type="button" class="grid__love-button" aria-label="Love button" title="Like"></button>
                </div>
                <button type="button" class="grid__delete-button" aria-label="delete button" title="delete"></button>
            </div>
            <div class="grid__photo-card">
                <img class="grid__photo" src="./images/kirill-pershin-1088404-unsplash-1.jpg" alt="Gambar Lago di Braies">
                <div class="grid__text-wrapper">
                    <h2 class="grid__title">Lago di Braies</h2>
                    <button type="button" class="grid__love-button" aria-label="Love button" title="Like"></button>
                </div>
                <button type="button" class="grid__delete-button" aria-label="delete button" title="delete"></button>
            </div>
        </section>
    </main>

    <section class="edit-profile">
        <div class="popup">
            <div class="popup__container">
                <h2 class="popup__title">Edit profil</h2>
                <form class="popup__form" name="profile-form">
                    <input type="text" placeholder="Name" class="popup__input popup__input_name" id="popup__input-name" name="name" required>
                    <input type="text" placeholder="Occupation" class="popup__input popup__input_information" id="popup__input-information" name="pekerjaan" required>
                    <button type="submit" class="popup__save-button">Simpan</button>
                </form>
                <button type="button" class="popup__close-button" aria-label="close edit profile" title="close" ></button>
            </div>
        </div>
    </section>

    <section class="add-photo">
        <div class="popup">
            <div class="popup__container">
                <h2 class="popup__title">Tempat baru</h2>
                <form class="popup__form" name="profile-form">
                    <input type="text" placeholder="Judul" class="popup__input popup__input_judul" id="popup__input-judul" name="judul" required>
                    <input type="text" placeholder="Tautan gambar" class="popup__input popup__input_tautan-gambar" id="popup__input-tautan-gambar" name="tautan-gambar" required>
                    <button type="submit" class="popup__save-button">Buat</button>
                </form>
                <button type="button" class="popup__close-button popup__close-button_place_add-photo" aria-label="close edit profile" title="close" ></button>
            </div>
        </div>
    </section>

    <section class="image-popup">
        <div class="image-popup__container">
            <img class="image-popup__photo" src="https://practicum-content.s3.us-west-1.amazonaws.com/web-code/moved_lago.jpg" alt="">
            <h2 class="image-popup__title"> apa aja deh capek</h2>
            <button type="button" class="image-popup__delete-btn" aria-label="delete button" title="delete"></button>
        </div>
    </section>

    <footer class="footer">
        <p class="footer__copyright">Â© 2021 Around The U.S.</p>
    </footer>

    <script src="./scripts/index.js"></script>

    <template class="add-photo-card">
        <div class="grid__photo-card">
            <img class="grid__photo" src=" " alt=" ">
            <div class="grid__text-wrapper">
                <h2 class="grid__title"></h2>
                <button type="button" class="grid__love-button" aria-label="Love button" title="Like"></button>
            </div>
            <button type="button" class="grid__delete-button" aria-label="delete button" title="delete"></button>
        </div>
    </template>
</body>
</html>
